<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <script>
        function isPrime(number){
            if(number < 2){
                alert('đây ko phải là số nguyên tố')
                return false;
            } 
            for(let i = 2; i < number; i++){
                if( number % i == 0){
                    return false
                } else
                return true;
            }
        }
        console.log(isPrime(9));
    </script>
</body>
</html>
